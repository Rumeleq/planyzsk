<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6SVZCJMK7X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-6SVZCJMK7X');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>ZSK plany</title>
    <script type="module" src="js/index.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="visibility: hidden;">
<div id="app">
    <header>
        <h1>Plany ulubionych<br>nauczycieli ZSK</h1>
    </header>

    <main>
        <section id="container">
            <div id="searching-container">
                <div id="search-field-container">
                    <input type="text" id="search-input" placeholder="Szukaj planu" autocomplete="off" aria-label="Szukaj planu">
                    <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#888888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <button id="search-button">Szukaj</button>
            </div>
        </section>

        <section id="fav-plans" style="display: none;">
            <h2>Ulubione plany</h2>
            <div id="fav-plans-container">
                <script>
                    let section_fav_plans = document.querySelector("#fav-plans");
                    section_fav_plans.style.display = localStorage.getItem("fav_plans") === null ? "none" : "flex";

                    let fav_map = new Map(JSON.parse(localStorage.getItem("fav_plans")));
                    let fav_plany_list = document.querySelector("#fav-plans-container");
                    for (const [key, value] of fav_map) {
                        let a = document.createElement("a")
                        a.className = "fav-plans-link"
                        a.href = (`${key}`)
                        a.innerText = (`${value}`)
                        fav_plany_list.appendChild(a)
                    }
                </script>
                <button id="clear-fav-plans"
                        onclick="
                        if (window.confirm('Czy na pewno chcesz wyczyścić ulubione plany?'))
                        {
                            localStorage.removeItem('fav_plans');
                            setTimeout(function(){location.reload();}, 100);
                        }"
                >Usuń wszystkie</button>
            </div>
        </section>

        <section id="lists">
            <div id="o-links"><h3>KLASY</h3></div>
            <div class="in-between"></div>
            <div id="s-links"><h3>SALE</h3></div>
        </section>

    </main>
    <footer>
        <div>
            <p>© 2025 Zespół Szkół Komunikacji <br> w Poznaniu</p>
        </div>
        <div class="in-between"></div>
        <div>
            <p>W przypadku zastrzeżeń prosimy o kontakt <br> przez <a href="https://forms.office.com/e/fgCskrmRL6">formularz</a></p>
        </div>
    </footer>
</div>
</body>
</html>
