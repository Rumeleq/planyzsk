<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>ZSK plany</title>
    <script src="js/script.js?v=1.0" defer></script>
</head>
<body style="visibility: hidden;">

    <div id="app">
        <header>
            <h1>Plany ulubionych<br>nauczycieli ZSK</h1>
        </header>
        
        <main>
            <section id="container">
                <div id="searching-container">
                    <div id="search-field-container">
                        <input type="text" id="search-input" placeholder="Szukaj nauczyciela" autocomplete="off">
                        <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#888888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <button id="search-button">Szukaj</button>
                </div>
            </section>
    
            <section id="lists">
                <div id="o-list"><h3>KLASY</h3></div>
                <div class="in-between"></div>
                <div id="s-list"><h3>SALE</h3></div>
            </section>
            
        </main>        
    </div>
</body>
</html>
