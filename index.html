        function generateList(filenames, spanTexts, list)
        {
            for(let i=0; i<filenames.length; i++)
            {
                let anchor = document.createElement("a");
                let list_item = document.createElement("li");
                anchor.href = "dane/" + filenames[i];
                anchor.textContent = spanTexts[i];
                list_item.appendChild(anchor);
                list.appendChild(list_item);
            }
        }

        function getDisplayName(filename) {
            // Remove the .html extension and the initials at the end
            return filename.replace(/\s[A-Z]+\.html$/, '');
        }

        function searchSchedules() {
            const searchTerm = document.getElementById('search_input').value.toLowerCase();
            const resultsContainer = document.createElement('ul');
            resultsContainer.innerHTML = '';

            const filteredSchedules = nspanTexts.filter(schedule => 
                schedule.toLowerCase().includes(searchTerm)
            );
            
            filteredSchedules.forEach(schedule => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = "dane/" + nfilenames[nspanTexts.indexOf(schedule)];
                a.textContent = getDisplayName(schedule);
                li.appendChild(a);
                resultsContainer.appendChild(li);
            });

            if (filteredSchedules.length === 0) {
                resultsContainer.innerHTML = '<li>Nie znaleziono.</li>';
            }
            container.appendChild(resultsContainer);
        }

        generateList(ofilenames, ospanTexts, o_list);
        generateList(nfilenames, nspanTexts, n_list);
        generateList(sfilenames, sspanTexts, s_list);

        document.getElementById('search_button').addEventListener('click', searchSchedules);
