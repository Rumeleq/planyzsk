<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>ZSK plany</title>
    <script src="js/script.js" defer></script>
</head>
<body style="visibility: hidden;">

    <div id="app">
        <header>
            <h1>Plany ulubionych nauczycieli ZSK</h1>
        </header>
        
        <main>
            <div id="container">
                <div id="searching-container">
                    <div id="search-field-container">
                        <input type="text" id="search-input" placeholder="Szukaj nauczyciela">
                        <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#888888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <button id="search-button">Szukaj</button>
                </div>
            </div>
    
            <div id="lists">
                <ul id="o_list"></ul>
                <ul id="s_list"></ul>
                <ul id="n_list"></ul>
            </div>
            
        </main>        
    </div>
</body>
</html>
